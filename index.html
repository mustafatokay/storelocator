<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/Storelocator.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>Store Locator App</title>

    <meta charset="UTF-8" />
    <title>Custom Right Click Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="sidebar">
      <img src="Storelocator.png" alt="Logo" class="logo" />
      <h1 class="logo__text">Store Locator</h1>

      <ul class="stores">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="greengrocery">Greengrocery</option>
              <option value="butcher">Butcher</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Title</label>
            <input class="form__input form__input--title" placeholder="" />
          </div>
          <div class="form__row">
            <label class="form__label">Address</label>
            <input class="form__input form__input--address" placeholder="" />
          </div>

          <div class="form__row">
            <label class="form__label">Groceries</label>
            <input
              class="form__input form__input--greengroceries"
              placeholder=""
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Meats</label>
            <input class="form__input form__input--meats" placeholder="" />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>
    </div>

    <div id="map"></div>
  </body>
</html>
